<p>
  {{hero.id}}:{{hero.name}}
</p>

<ul>
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected] = "hero === selectedHero"
      class="d-flex m-1" >

    <span class="rounded-left p-2 bg-primary text-light"> {{hero.id}}</span>
      <div class="rounded-right p-2 bg-light text-dark w-50">
         {{hero.name}}
      </div>
  </li>
</ul>

<app-hero-datail [hero] = "selectedHero"></app-hero-datail>
